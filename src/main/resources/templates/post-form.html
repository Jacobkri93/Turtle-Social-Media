<h1>Tortoiseify</h1>
<h2>the Social Media for Turtles</h2>

<form action="/submit-post" method="post">
    <label for="title">Title of your post</label>
    <br>
    <input type="text" name="title" id="title">

    <br>
    <label for="content">What's on your mind</label>
    <br>
    <!--    <input type="text" name="content" id="content">-->
    <textarea name="content" cols="40" rows="2" id="content"></textarea>


    <br>
    <label for="public">Public</label>
    <input type="radio" name="visibility" id="public" value="public">
    <label for="private">Private</label>
    <input type="radio" name="visibility" id="private" value="private">

    <br>

    <label for="date">Date:</label> <br>
    <input id="date" type="date" name="dato"> <br>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="turtle">
    <label for="other">Turtle</label>
    <br>

    <button type="submit">Create new post</button>

</form>
